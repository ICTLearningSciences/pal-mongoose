version: 2.1
executors:
  node:
    docker:
      - image: circleci/node:13.2
jobs:
  test-audit:
    executor: node
    steps:
      - checkout
      - run:
          name: Audit js
          command: npm run test:audit
  test-format:
    executor: node
    steps:
      - checkout
      - run: 
          name: Install
          command: npm ci
      - run:
          name: Test format
          command: npm run test:format
  test-lint:
    executor: node
    steps:
      - checkout
      - run: 
          name: Install
          command: npm ci
      - run:
          name: Test lint
          command: npm run test:lint
  test-license:
    executor: node
    steps:
      - checkout
      - run: 
          name: Install
          command: npm ci
      - run:
          name: Test license
          command: npm run test:license
  test-types:
    executor: node
    steps:
      - checkout
      - run: 
          name: Install
          command: npm ci
      - run:
          name: Test types
          command: npm run test:types
  test:
    executor: node
    steps:
      - checkout
      - run: 
          name: Install
          command: npm ci
      - run:
          name: Test
          command:
            make test
workflows:
  test:
    jobs:
      - test-audit
      - test-format
      - test-lint
      - test-license
      - test-types
      - test
